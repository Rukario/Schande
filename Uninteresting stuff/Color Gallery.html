var colorsets = {};

function loadcolors(file){
  var xhr = new XMLHttpRequest();
  var isTainted = true;
  xhr.overrideMimeType("application/json");
  xhr.open('GET', file, true);
  xhr.setRequestHeader("Cache-Control", "no-cache, no-store, max-age=0")
  xhr.send();
  xhr.onreadystatechange = function() {
    if (xhr.readyState === 4) {
      if (xhr.status !== 404 && xhr.responseText) {
        if(file == "colorsets.json"){
          colorsets = JSON.parse(xhr.responseText);
        } else {
          pictures = JSON.parse(xhr.responseText);
        }
      } else if (xhr.responseText){
        local_tooltip.style.display = "inline-block";
        local_tooltip.innerHTML = "⚠";
        local_tooltip.setAttribute("data-tooltip", file + " not found! (404 error)");
      } else {
        local_tooltip.style.display = "inline-block";
        local_tooltip.innerHTML = "⚠";
        local_tooltip.setAttribute("data-tooltip", "couldn't access " + file + "! (non-404 error)");
      }
    }
    isTainted = false;
  }
}

function lazyload(){
  var imageObserver = new IntersectionObserver(function(entries, observer) {
    entries.forEach(function(e) {
      if (e.isIntersecting) {
        var t = e.target;
        t.src = t.dataset.src;
        imageObserver.unobserve(t);
      }
    });
  });

  var lazyloadImages = document.querySelectorAll(".lazy");
  lazyloadImages.forEach(function(e) {
    e.classList.remove("lazy");
    e.style.height = "200px"
    e.style.minWidth = "300px"
    imageObserver.observe(e);
  });
}

function makedots(cs, pos){
  var colortip = "";
  var gradientbg = "";
  var gradient = []
  while(pos < cs.length){
    var r1 = cs[pos];
    var r2 = cs[pos+1];
    var r3 = cs[pos+2];
    var tr = "";
    if (r2 == 2){
      tr = "jam-like "
    } else if (r2 == 3){
      tr = "translucent "
    }
    var bc = "rgba(0, 0, 0, 0.5)"
    var bt = r2
    if(r1 == "black" || r1 == "galaxy"){
      bc = "#556"
      bt += 1
    }
    if (r3 == 2){
      if (creative.classList == "prev"){
        pos += 3
        continue;
      }
      gradient[gradient.length-1].push([fc[r1]])
    } else {
      gradient.push([[fc[r1], fc[r1]]])
    }
    colortip += "<div style='display:inline-block; padding:0px 3px; cursor:pointer;' data-color='" + r1 + "' data-tooltip='" + tr + r1 + "'><div class='dot' style='pointer-events:none; height:" + (12-2*bt) + "px; width:" + (12-2*bt) + "px; border:" + bt + "px solid " + bc + "; background: transparent;'></div></div>";
    pos += 3
  }
  for(var i=0; i<gradient.length; i++){
    var long = gradient[i].length*18-18
    var fcc = "";
    for(var o=0; o<gradient[i].length; o++){
      fcc += ", " + gradient[i][o]
    }
    fcc += ", " + gradient[i][gradient[i].length-1]
    gradientbg += "<div style='display:inline-block; padding:0px 3px;'><div class='dot' style='pointer-events:none; height: 12px; width:" + (12 + long) + "px; border: none; background: linear-gradient(to right" + fcc + ")';></div></div>";
  }
  return "<div style='display:inline-block;'><div style='position:absolute;'>" + colortip + "</div>" + gradientbg + "</div><br>"
}

var Expand = function(c, t) {
  if(!c.naturalWidth) {
    return setTimeout(Expand, 10, c, t);
  }
  c.style.maxWidth = "100%";
  c.style.display = "";
  t.style.display = "none";
  t.style.opacity = "";
};

var FFclick = function(e) {
  var t = e.target;
  var a = t.parentNode;
  if (a.classList != undefined && a.classList.contains("fileThumb")) {
    e.preventDefault();
    if(t.hasAttribute("data-src")) {
      var c = document.createElement("img");
      c.setAttribute("src", a.getAttribute("href"));
      c.style.display = "none";
      a.appendChild(c);
      t.style.opacity = "0.75";
      setTimeout(Expand, 10, c, t);
    } else {
      a.firstChild.style.display = "";
      a.removeChild(t);
      outbound()
      a.offsetTop < window.pageYOffset && a.scrollIntoView({block: "start", behavior: "smooth"});
    }
  }
};

var outbound;
var FFover = function(e) {
  var t = e.target;
  var a = t.parentNode;
  if(a.classList != undefined && a.classList.contains("fileThumb") && !a.parentNode.hasAttribute("busy")) {
    a = a.parentNode;
    var d = document.createElement("div");
    d.innerHTML = "<div class='schande save'>Save</div><div class='schande' style='left:48px;'>Schande!</div>";
    a.appendChild(d);
    listener = (z) => {
      z.target.style.opacity = 1
      if (z.target.classList.contains("schande")) {
        z.target.setAttribute("data-schande", t.getAttribute("data-src").replace(/https:\/\/da6npmvqm28oa.cloudfront.net\/inventory-toy-services\//g, "Bad Dragon/"))
      }
      z.target.removeEventListener("mouseover", listener);
      let left = () => {
        z.target.style.opacity = 0.5
        z.target.removeEventListener("mouseleave", left);
      }
      z.target.addEventListener("mouseleave", left);
    }
    d.addEventListener("mouseover", listener);
    outbound = () => {
      setTimeout(function(){
        a.removeChild(d);
      }, 1)
      a.removeAttribute("busy")
      a.removeEventListener("mouseleave", outbound);
    }
    a.setAttribute("busy", true)
    a.addEventListener("mouseleave", outbound);
  }
}
