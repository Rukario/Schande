<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="format-detection" content="telephone=no">
<title>ü¶ä.txt</title>
<style>
html,body {caret-color:#ff8228; background-color:#300710; color:#ff4455; font-family:courier; font-size:14px; white-space:pre-wrap; margin-bottom:-2px; padding-top:2px;}
[contenteditable]:focus {outline: none;}
.editor {padding-top:40px; min-width:calc(100% - 20px); min-height:81vh; line-height:1.1;}
a {color:#ff9449;}
a:visited {color:#ffc66d;}
input[type="file"] {display: none;}
.next {color:#6fe; background-color:#066; border:1px solid #033; border-radius:0px; padding:4px 11px;}
::placeholder {color:#3cb;}
.prev {color:#6fe; background-color:#399; border:1px solid #033; padding:4px 11px;}
.menu {color:#6e5; background-color:#132; padding:0.5em;}
.exitmenu {color:#f45;background-color:#2d0710; padding:0.5em;}

/*
My red modification of https://github.com/highlightjs/highlight.js/blob/master/src/styles/railscasts.css
Railscasts-like style (c) Visoft, Inc. (Damien White)
*/

.hljs {
  display: block;
  overflow-x: auto;
  //padding: 0.5em;
  //background: #2d0710;
  //color: #f45;
}

.hljs-comment,
.hljs-quote {
  color: #aabbcc;
  font-style: italic;
}

.hljs-keyword,
.hljs-selector-tag {
  color: #e3ceab;
}

.hljs-string,
.hljs-number,
.hljs-regexp,
.hljs-variable,
.hljs-template-variable {
  color: #88cc44;
}

.hljs-subst {
  color: #229922;
}

.hljs-tag,
.hljs-name {
  color: #e8bf6a;
}

.hljs-type {
  color: #da4939;
}


.hljs-symbol,
.hljs-bullet,
.hljs-built_in,
.hljs-builtin-name,
.hljs-attr,
.hljs-link {
  color: #6d9cbe;
}

.hljs-params {
  color: #d0d0ff;
}

.hljs-attribute {
  color: #cda869;
}

.hljs-meta {
  color: #9b859d;
}

.hljs-title,
.hljs-section {
  color: #ffc66d;
}

.hljs-addition {
  background-color: #144212;
  color: #e6e1dc;
  display: inline-block;
  width: 100%;
}

.hljs-deletion {
  background-color: #600;
  color: #e6e1dc;
  display: inline-block;
  width: 100%;
}

.hljs-selector-class {
  color: #9b703f;
}

.hljs-selector-id {
  color: #8b98ab;
}

.hljs-emphasis {
  font-style: italic;
}

.hljs-strong {
  font-weight: bold;
}

.hljs-link {
  text-decoration: underline;
}

<script>
function plaintext(elem, e) {
  e.preventDefault();
  var text = e.clipboardData.getData('text/plain');
  window.document.execCommand('insertText', false, text);
}

function edit() {
  if (!(document.title.includes(' *'))){
    document.title = document.title + ' *';
  }
}

function menu(){
  document.body.className = "menu"
  var x = document.getElementById("dimm");
  x.style.display = "block";
  var x = document.getElementById("dim");
  x.style.display = "none";
}

function exitmenu(){
  document.body.className = "exitmenu"
  var x = document.getElementById("dimm");
  x.style.display = "none";
  var x = document.getElementById("dim");
  x.style.display = "block";
}

function rename(){
  var newtitle = prompt("Use Save Text shortcut or Save button to save the document with this file name.", document.title.replace(" *", ""));
  if (newtitle){
    document.title = newtitle;
  }
}

function debar(x){
  return x.replace(/^.*?Text: .*?\)/, "");
}

function dedup(){
  dirty = editor.textContent.split("\n");
  clean = []
  for(var i=0;i<dirty.length;i++){
    if(dirty[i] && clean.indexOf(dirty[i])<0){
      clean.push(dirty[i]);
    } else {
      clean.push("");
    }
  }
  render(clean.join("\n"));
  toolbar();
};

function denew(){
  var dirty = editor.textContent.split("\n");
  clean = [];
  for(var i=0;i<dirty.length;i++){
    if(dirty[i]){
      clean.push(dirty[i]);
    }
  }
  render(clean.join("\n"));
  toolbar();
}

function detab(){
  render(editor.textContent.replace(/	/g, "    "));
  toolbar();
}

function decode(){
  try {
    render(decodeURIComponent(editor.textContent));
    toolbar();
  } catch {
    alert("The percent sign in this document appears malformed and has killed decoder!");
  }
}

function unraw(str) {
  return str.replace(/\\[0-9]|\\['"\bfnrtv]|\\x[0-9a-f]{2}|\\u[0-9a-f]{4}|\\u\{[0-9a-f]+\}|\\./ig, match => {
    switch (match[1]) {
      case "'":
      case "\"":
      case "\\":
        return match[1];
      case "b":
        return "\b";
      case "f":
        return "\f";
      case "n":
        return "\n";
      case "r":
        return "\r";
      case "t":
        return "\t";
      case "v":
        return "\v";
      case "u":
        if (match[2] === "{") {
          return String.fromCodePoint(parseInt(match.substring(3), 16));
        }
        return String.fromCharCode(parseInt(match.substring(2), 16));
      case "x":
        return String.fromCharCode(parseInt(match.substring(2), 16));
      case "0":
        return "\0";
      default:
        return match.substring(1);
    }
  });
}

function replace(x, y){
  var x = document.getElementById("replace");
  if(!x.value){
    render(editor.textContent);
  } else {
    var y = document.getElementById("with");
    var r = new RegExp(x.value, 'g');
    render(editor.textContent.replace(r, unraw(y.value)));
  }
  toolbar();
}

function fraktur(){
  var x = editor.textContent
  var str = '';
  var c = '';

  for (var ch of x) {
    ch = '0x' + ch.codePointAt(0).toString(16)
    if (ch >= 0x41 && ch <= 0x5a) {
      c = ch - 0x41 + 0x1d56c;
    } else if (ch >= 0x61 && ch <= 0x7a) {
      c = ch - 0x61 + 0x1d586;
    } else {
      c = ch;
    }
    str += String.fromCodePoint(c);
  }
  document.body.textContent = str;
  editor = document.body;
  toolbar();
}

function check(e){
  if (!e.value){
    e.style.backgroundColor = "#066"
  } else {
    try {
      new Function('return ' + e.value)();
      e.style.backgroundColor = "#066";
    } catch {
      e.style.backgroundColor = "#399";
    }
  }
}

function save(){
  var sav = new Blob([editor.textContent], {type: "application/octet-stream"});
  var a = document.createElement("a");
  a.href = URL.createObjectURL(sav);
  a.download = document.title.replace(" *", "");
  a.click();
}

function locatoon(e, a){
  if (e.classList.contains("next")){
    e.classList.remove("next");
    e.classList.add("prev");
    e.setAttribute("data-html-original", e.innerHTML);
    e.innerHTML = a;
    return true;
  } else {
    e.classList.remove("prev");
    e.classList.add("next");
    e.innerHTML = e.getAttribute("data-html-original");
  }
}

function diff(e, a){
  let m = document.getElementById("editable");
  if (e.classList.contains("next")){
    e.classList.remove("next");
    e.classList.add("prev");
    e.setAttribute("data-html-original", e.innerHTML);
    e.innerHTML = a;
    m.setAttribute("data-html-original", m.innerHTML);
    let d = m.getAttribute("data-diff").split("\n");
    let di = m.textContent.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").split("\n");
    for (var i=0;i<d.length;i++){
      if(d[i] !== di[i]){
        d[i] = "<span style='color:#9b859d; background-color:#110c13;'>" + d[i]
        break
      }
    }
    m.innerHTML = d.join("\n") + "</span>";
  } else {
    e.classList.remove("prev");
    e.classList.add("next");
    e.innerHTML = e.getAttribute("data-html-original");
    m.setAttribute("data-diff", m.textContent.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;"));
    m.innerHTML = m.getAttribute("data-html-original");
  }
}

function render(text) {
  document.body.innerHTML = text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/(https:\/\/.*?)(\"|\'|\n| )/g, '<a href="$1" target="_blank" contenteditable="false">$1</a>$2');
  editor = document.body;
}

function open(file) {
  var fr = new FileReader();
  fr.readAsText(file);
  fr.onload = () => {
    render(fr.result);
    toolbar();
  }
}

function opendiff(file){
  var fr = new FileReader();
  fr.readAsText(file);
  fr.onload = () => {
    let m = document.getElementById("editable");
    m.setAttribute("data-diff", fr.result.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;"));
  }
  let d = document.getElementById("togglediff")
  d.style.display = "inline-block";
  d = document.getElementById("togglediffx")
  d.style.display = "none";
}

function toolbar(){
  document.body.className = "exitmenu";
  hljs.initHighlighting.called = false;
  hljs.initHighlighting();
  document.body.innerHTML = `<div style="position:fixed; white-space:nowrap; background-color:inherit;"><div id="dimm" style="font-size:14px; display:none;"><button class="prev" onclick="exitmenu();">ü¶ä -(Destructive tools)</button> ü¶ä -(De<button class="next" onclick="dedup();">duplicate</button><button class="next" onclick="denew();">newline</button><button class="next" onclick="detab();">tab</button><button class="next" onclick="decode();">code</button> or <input id="replace" class="next" style="padding:7px 10px 6px; margin:2px; width:86px;" type="text" placeholder="Replace...">‚Üí<input id="with" class="next" style="padding:7px 10px 6px; margin:2px; width:88px;" type="text" placeholder="none">) <button class="next" onclick="fraktur();">ü¶ä -(ùï±ùñóùñÜùñêùñôùñöùñó)</button> (can't be undone)</div><div id="dim" style="font-size:14px; display:block;"><button class="next" onclick="menu()">ü¶ä -(Destructive tools)</button><input id="calculator" class="next" style="padding:7px 10px 6px; margin:2px; width:88px;" type="text" oninput="check(this);" placeholder="Quick Calculator"> ü¶ä -(Open<label class="next" style="font-size:11px; padding:5px 12px 4px; margin:2px; font-family:arial;"><input type="file" id="picker"></input>File</label><label id="togglediffx" class="next" style="font-size:11px; padding:5px 12px 4px; margin:2px; font-family:arial;"><input type="file" id="pickerdiff"></input>Diff</label><button class="next" id="togglediff" style="display:none;" onclick="diff(this, 'File 2')">File 1</button>) <button class="next" onclick="rename();">ü¶ä -(Save as)</button> ü¶ä -(<button class="next" onclick="save()">Save</button><button class="next" onclick="locatoon(this, 'Text: Ask')">Text: iCloud</button>)</div></div><div class="editor" id="editable" style="display:inline-block;">` + editor.innerHTML + `</div>`;
  editor = document.getElementById("editable");
  editor.setAttribute("oninput", "edit();");
  /*editor.setAttribute("onpaste", "plaintext(this, event);");*/
  editor.setAttribute("onselect", "selected();");
  editor.setAttribute("contenteditable", "plaintext-only");
  editor.setAttribute("spellcheck", false);
  var x = document.getElementById("picker");
  x.addEventListener('change', (event) => {
    file = event.target.files[0];
    document.title = file.name;
    open(file);
  });
  var x = document.getElementById("pickerdiff");
  x.addEventListener('change', (event) => {
    opendiff(event.target.files[0]);
  });
  var x = document.getElementById("calculator");
  x.addEventListener("keyup", function(e) {
    if (e.keyCode === 13) {
      try {
        x.value = new Function('return ' + x.value)().toFixed(10)*1;
      } catch {
      }
    }
  });
  var y = document.getElementById("replace");
  y.addEventListener("keyup", function(e) {
    if (e.keyCode === 13) {
      replace();
    }
  });
  var z = document.getElementById("with");
  z.addEventListener("keyup", function(e) {
    if (e.keyCode === 13) {
      replace();
    }
  });
}

var editor;
window.onload = () => {
  var scale = "26px";
  if (window.screen.width > 800){
    scale = "14px";
  }
  document.body.style.fontSize = scale
  document.body.style.lineHeight = scale
  editor = document.body;
  editor.innerHTML = ""
  toolbar();
}
