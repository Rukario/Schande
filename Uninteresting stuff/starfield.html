function opendb(file, callback) {
  const xhr = new XMLHttpRequest();
  let isTainted = true;
  xhr.overrideMimeType('application/json');
  xhr.open('GET', file, true);
  xhr.setRequestHeader('Cache-Control', 'no-cache, no-store, max-age=0');
  xhr.send();
  xhr.onreadystatechange = () => {
    isTainted = false;
    if (xhr.readyState === 4) {
      if (xhr.status !== 404 && xhr.responseText) {
        callback(JSON.parse(xhr.responseText));
      } else if (xhr.responseText) {
        local_tooltip.style.display = 'inline-block';
        local_tooltip.textContent = '⚠';
        local_tooltip.dataset.tooltip = file + ' not found! (404 error)';
      } else {
        local_tooltip.style.display = 'inline-block';
        local_tooltip.textContent = '⚠';
        local_tooltip.dataset.tooltip = "couldn't access " + file + '! (non-404 error)';
      }
    }
  }
}

function ABtoURL(ab) {
  return URL.createObjectURL(new Blob(ab, {type: 'application/octet-stream'}));

function ABtoIMG(ab) {
  const img = document.createElement('img');
  img.src = ABtoURL(ab);

function ABtoAB(ab) {

function newCanvas(w, h) {

  if (w) {
    d.width = d.canvas.width = w;
  }
  if (h) {
    d.height = d.canvas.height = h;
  }
  d.imageSmoothingEnabled = false;

}

function canvasToAB(c, ext = 'png') {
  return function(resolve) {
    c.toBlob((blob0) => {
      const fr = new FileReader();
      fr.readAsArrayBuffer(blob0);
      fr.addEventListener('load', () => {
        arri = new Uint8Array(fr.result);
        resolve(arri);
      });
    }, 'image/' + ext);
  }
}

function canvasToFrame(mask, callback, interFrameN) {
  let promise = new Promise(canvasToAB(mask, 'png'));
  promise.then(function(arri) {
    callback(interFrameN, ABtoIMG(ABtoAB(arri)));
  });
}

function newstar(img, color) {
  const horizon = Math.random();
  const scanline = Math.random();
  const speli = star.speed * star.life;
  const age = Math.random() * speli % (0.66 * speli);
  stars.push({
    boost: age,
    x: ((horizon - 0.5) * canvas.width * scr.frustum / speli) * (speli - age),
    y: ((scanline - 0.5) * canvas.height * scr.frustum / speli) * (speli - age),
    canvas: img,
    color: color,
  });
}



function starry(vmsec, msec, vfps) {
  if (vmsec > (1000 / star.delay) + 60/vfps) {
    scrTime = performance.now();
    frameCount = 0;
    if (!star.accelerate) {
      star.delay = (1000 / vmsec).toFixed(2);
    } else if (isFinite(star.delay)) {
      const easein = msec / (star.accelerate * 200);
      const easeout = msec / (vfps * 50) / (star.accelerate * 50 / star.delay);
      const easeinout = Math.min(easein, easeout);
      star.delay = star.delay / (1 + easeinout*(vfps/fps.vfps));
    } else {
      star.delay = 60 * vfps;
    }
  } else {
    star.delay = (1000 / vmsec).toFixed(2);
  }

  const drift = {
    x: (mousepos.x - dim.x) / (200 / scr.levitate) / (vfps / 60) / star.life - (mousepos.x - rubbermouse.x) / scr.friction.x * scr.drift,
    y: (mousepos.y - dim.y) / (200 / scr.levitate) / (vfps / 60) / star.life - (mousepos.y - rubbermouse.y) / scr.friction.y * scr.drift,
  }

  const off = {
    x: scr.fly ? (mousepos.x - dim.x) / 5 : 0,
    y: scr.fly ? (mousepos.y - dim.x) / 5 : 0,
  }

  context.fillStyle = ccolor;
  context.fillRect(0, 0, canvas.width, canvas.height);

  const bound = {
    x: -star.x / 2,
    y: -star.y / 2,
    dx: star.x / 2,
    dy: star.y / 2,
  };

  if (scr.glide) {
    bound.x += Math.min(mousepos.x - canvas.width, -dim.x);
    bound.y += Math.min(mousepos.y - canvas.height, -dim.y);
    bound.dx += Math.max(mousepos.x, dim.x);
    bound.dy += Math.max(mousepos.y, dim.y);
  } else {
    bound.x += -dim.x;
    bound.y += -dim.y;
    bound.dx += dim.x;
    bound.dy += dim.y;
  }

  let channel = stars.length;
  if (scr.color === 4 && stars.length > 125) {
    channel = stars.length / 125 * 5;
  }

  for (const [n, ishtar] of stars.entries()) {
    if (ishtar.boost === 0) {
      //const horizon = Math.floor(n / channel) % 5 / 5 + Math.random() / 5;
      const horizon = Math.random();

      //const scanline = n % channel / channel + Math.random() / channel;
      const scanline = Math.random();

      ishtar.x = (horizon - 0.5) * canvas.width * scr.frustum + (scr.glide ? (mousepos.x - dim.x) / scr.friction.x : 0);
      ishtar.y = (scanline - 0.5) * canvas.height * scr.frustum + (scr.glide ? (mousepos.y - dim.y) / scr.friction.y : 0);
    }

    if (scr.glide) {
      ishtar.x -= drift.x;
      ishtar.y -= drift.y;
    }

    const speli = star.speed * star.life;
    const dot = {
      x: Math.ceil(ishtar.boost / (speli / star.x)),
      y: Math.ceil(ishtar.boost / (speli / star.y)),
    };
    const sx = (ishtar.x + off.x) / (speli - ishtar.boost) * speli + (scr.glide ? ishtar.boost * star.speed / star.life * (-(mousepos.x - dim.x) / (900 * scr.friction.x)) : 0);
    const sy = (ishtar.y + off.y) / (speli - ishtar.boost) * speli + (scr.glide ? ishtar.boost * star.speed / star.life * (-(mousepos.y - dim.y) / (900 * scr.friction.y)) : 0);

    if (false) {
      if (ishtar.x < dim.x) {
        ishtar.x -= (dim.x / ishtar.x - 1) * (1 + ishtar.boost / 5);
      } else {
        ishtar.x += (dim.x / (canvas.width - ishtar.x) - 1) * (1 + ishtar.boost / 5);
      }
      
      if (ishtar.y < dim.y) {
        ishtar.y -= (dim.y / ishtar.y - 1) * (1 + ishtar.boost / 5);
      } else {
        ishtar.y += (dim.y / (canvas.height - ishtar.y) - 1)*(1 + ishtar.boost / 5);
      }
    }

    if (
      sx < bound.x ||
      sy < bound.y ||
      sx > bound.dx ||
      sy > bound.dy ||
      ishtar.boost > speli
    ) {
      ishtar.boost = 0;
    } else {
      ishtar.boost += star.speed / star.delay;

      const dot_pos = [Math.ceil(sx + dim.x - dot.x / 2), Math.ceil(sy + dim.y - dot.y / 2), dot.x, dot.y];
      if (ishtar.canvas) {
        context.drawImage(ishtar.canvas, ...dot_pos);
      } else {
        context.fillStyle = ishtar.color;
        context.fillRect(...dot_pos);
      }
    }
  }
  rubbermouse.x = mousepos.x;
  rubbermouse.y = mousepos.y;
}

const fps_history_slots = 10;
function screensaver(resolve) {
  let frameThen = then = performance.now();
  let fps_increase = 0;
  let fpshistory = [];
  const update = () => {
    if (stopscr) {
      return resolve(true);
    }
    requestAnimationFrame(update);
    fps_increase++;

    const frameNow = now = performance.now();
    const sinceStart = now - scrTime;
    const msec = now - startTime;
    fpshistory.unshift(msec);

    if (frameNow >= frameThen) {
      frameThen = frameNow + 1000;
      fps.hz = fps_increase > 70 ? 120 : 60;
      fps_increase = 0;
    }

    if (fpshistory.length > fps_history_slots) {
      const sec = (Math.round(msec / 1000 * 100) / 100).toFixed(2).padStart(3, '0');
      const fps_last = fpshistory.pop();
      const fps_display = Math.floor(1000 * fps_history_slots / (msec - fps_last)).toFixed(2).padStart(3, '0');
      //const fps_display = fps_increase.toFixed(2).padStart(3, '0');
      result.textContent = `Uninterrupted for ${sec} seconds @ ${fps_display} fps`;
    }

    const elapsed = now - then;
    if (!fps.throttle || elapsed > fps.msec) {
      then = now - (elapsed % fps.msec);
      const vmsec = (sinceStart || fps.msec) / ++frameCount;

      if (vmsec > fps.msec * 2) {
        startTime = performance.now();
      }

      if (sideways) {
        movingphoto(vmsec);
      } else if (scr.paint) {
        const hztrail = Math.round(480/fps.vfps);
        for (const nth of Array(hztrail).keys()) {
          starry(1000/480, 1000/(480*(480/fps.vfps)), 480*(480/fps.vfps));
        }
      } else {
        starry(vmsec, fps.msec, fps.vfps);
      }
    }
  };
  scrTime = performance.now();
  startTime = performance.now();
  if (!sideways) {
    star.delay = 60*fps.vfps;
  }
  frameCount = 0;
  result.style.display = fps.display ? 'block' : 'none';
  update();
}

function splitmix32(a) {
  return function() {
    a |= 0; a = a + 0x9e3779b9 | 0;
    var t = a ^ a >>> 16; t = Math.imul(t, 0x21f0aaad);
        t = t ^ t >>> 15; t = Math.imul(t, 0x735a2d97);
    return ((t = t ^ t >>> 15) >>> 0) / 4294967296;
  }
}

function drawhint(h, x, y, dx, dy) {
  if (!h) {
    x = gap.x*8 + cardsize[0]*7 + Math.floor(cardsize[0]/2) - 16*scale;
    y = gap.y*1 + cardsize[1]*0 + Math.floor(cardsize[1]/2) - 8*scale;

    dy = y+16*scale;
    hintb.style.clipPath = `polygon(
${x}px ${y}px,
${dx}px ${y}px,
${dx}px ${dy}px,
${x}px ${dy}px,

${x}px ${y}px,

${x+2}px ${y}px,
${x+2}px ${dy-2}px,
${dx-2}px ${dy-2}px,
${dx-2}px ${y+2}px,
${x}px ${y+2}px
)`;
    hintb.style.display = 'block';
    hint.style.display = 'none';
    hint2.style.display = 'none';
    hint3.style.display = 'none';
    hint4.style.display = 'none';
    givehint = false;
    if (!winsoln) {
      speaker("In case you need a hint, move cursor/fingertip across the magenta/lime striping ring to enable hint, cross again to disable hints.");
    }
    return;
  }
  h.style.display = givehint && x ? 'block' : 'none';
  if (x === dx && y === dy) {
    const ddx = dx + cardsize[0];
    const ddy = dy + cardsize[1];
    h.style.clipPath = `polygon(
${x}px ${y}px,
${ddx}px ${y}px,
${ddx}px ${ddy}px,
${x}px ${ddy}px,
${x}px ${y}px,

${x+2}px ${y}px,
${x+2}px ${ddy-2}px,
${ddx-2}px ${ddy-2}px,
${ddx-2}px ${y+2}px,
${x}px ${y+2}px
)`;
  } else {
    const xx = x + Math.floor(cardsize[0]/2);
    const ddx = dx + Math.floor(cardsize[0]/2);
    if (xx === ddx){
      h.style.clipPath = `polygon(${xx}px ${y}px,
${xx+1}px ${y}px,
${ddx+1}px ${dy}px,
${ddx}px ${dy}px)`;
    } else {
      h.style.clipPath = `polygon(${xx}px ${y}px,
${xx}px ${y+2}px,
${ddx}px ${dy+2}px,
${ddx}px ${dy}px)`;
    }
  }
}

  // Undo draw
  if (
    mousepos.x > gap.x*3 + cardsize[0]*2 + 12*(drawn-1)*scale &&
    mousepos.x < gap.x*3 + cardsize[0]*3 &&
    mousepos.y > gap.y + cardsize[1]*0 &&
    mousepos.y < gap.y*1 + cardsize[1]*1/2
  ) {
    if (draw.draw > -1) {
      if (!(drawn-1-(draw.last+drawn)%drawn) || draw.draw > draw.last || !draw.cycle) {
        if (slots[0][1].length-1 <= draw.draw) {
          const microdraw = draw.cycle ? (draw.draw-(draw.last-drawn)%drawn)%drawn : slots[0][1].length%drawn;
          if (microdraw) {
            // Partial backwards
            draw.draw -= microdraw;
            deck.splice(draw.draw+1);
          } else {
            // Standard backwards
            draw.draw -= drawn;
            deck.splice(draw.draw+1);
          }
        } else {
          // Standard backwards
          draw.draw -= drawn;
          deck.splice(draw.draw+1);
        }
      }
    } else {
      // Unflip deck
      draw.draw = slots[0][1].length-1;
      draw.cycle = true;
      for (const d of [...Array(draw.draw+1).keys()]) {
        deck.push(slots[0][1][d]);
      }
    }
  }

  // Undo card movement
  if (
    mousepos.x > gap.x*3 + cardsize[0]*2 + 12*(drawn-1)*scale &&
    mousepos.x <= gap.x*3 + cardsize[0]*2 + cardsize[0]*1/2 + 12/2*(drawn-1)*scale &&
    mousepos.y > gap.y + cardsize[1]*1/2 &&
    mousepos.y <= gap.y*1 + cardsize[1]*1
  ) {
    winanim = false;
    if (rev) {
      rev --;
      [deck, draw, slots] = JSON.parse(JSON.stringify(slothistory[rev]));
    }
    sol();
    return;
  }

  // Redo card movement
  if (
    !winanim &&
    mousepos.x > gap.x*3 + cardsize[0]*2 + cardsize[0]*1/2 + 12/2*(drawn-1)*scale &&
    mousepos.x < gap.x*3 + cardsize[0]*3 &&
    mousepos.y > gap.y + cardsize[1]*1/2 &&
    mousepos.y < gap.y*1 + cardsize[1]*1
  ) {
    if (rev < slothistory.length-1) {
      rev ++;
      [deck, draw, slots] = JSON.parse(JSON.stringify(slothistory[rev]));
    }
    sol();
    return;
  }

  // Solitaire with computer
  if (!winanim &&
    mousepos.x >= gap.x*8 + cardsize[0]*7 &&
    mousepos.x < gap.x*8 + cardsize[0]*8 &&
    mousepos.y >= gap.y*1 + cardsize[1]*0 &&
    mousepos.y < gap.y*1 + cardsize[1]*1
  ) {
    let pos = 0;

    if (mousepos.y < gap.y*1 + cardsize[1]*1/2) {
      solcomputer = debugcomputer ? true : !solcomputer;
      debugcomputer = false;
      computerspeed = 30;
    } else {
      solcomputer = !debugcomputer ? true : !solcomputer;
      debugcomputer = true;
      computerspeed = 1;
      pos = -cardsize[1]/2;
    }

    if (invert.filter) {
      invert.filter = 'invert(1)';
      invert.globalCompositeOperation = 'source-over';
      invert.clearRect(0, 0, invert.width, invert.height);
      invert.drawImage(cards['computer'], 0, pos, ...cardsize);
    } else {
      invert.globalCompositeOperation = 'source-over';
      invert.clearRect(0, 0, invert.width, invert.height);
      invert.drawImage(cards['computer'], 0, pos, ...cardsize);
      invert.globalCompositeOperation = 'difference';
      invert.fillStyle = 'white';
      invert.fillRect(0, 0, invert.width, invert.height);

      const ice = newCanvas(invert.width, invert.height);
      ice.drawImage(cards['computer'], 0, pos, ...cardsize);
      ice.globalCompositeOperation = 'source-in';
      ice.fillStyle = 'black';
      ice.fillRect(0, 0, invert.width, invert.height);
      invert.globalCompositeOperation = 'destination-in';
      invert.drawImage(ice.canvas, 0, 0, invert.width, invert.height);
    }

    sol();
  }

  // Drag card from Foundation
  for (const pos of [...Array(4).keys()]) {
    if (sel(pos+3, 0, 0)) {
      if (slots[pos+1][1].length) {
        const repeat = Math.ceil((slots[pos+1][1].length)/4)-1;
        dragcard = {
          x: gap.x*(pos+4) + cardsize[0]*(pos+3) + repeat*scale*2,
          y: gap.y*1 + cardsize[1]*0 + repeat*scale,
          dx: mousepos.x,
          dy: mousepos.y,
          slot: slots[pos+1],
          draw: slots[pos+1][1].length-1,
        };
        winanim = false;
      }
      break;
    }
  }

  // Drag card from Stack
  for (const pos of [...Array(7+cheatslots).keys()]) {
    if (
      mousepos.x >= gap.x*(pos+1) + cardsize[0]*pos &&
      mousepos.x < gap.x*(pos+1) + cardsize[0]*(pos+1) &&
      mousepos.y >= gap.y*2 + cardsize[1]*1 &&
      mousepos.y < gap.y*2 + cardsize[1]*2 + 3*scale*slots[pos+5][0].length + 15*scale*slots[pos+5][1].length + (slots[pos+5][1].length > 0 ? -15 : 0)
    ) {
      if (slots[pos+5][1].length) {
        const depth = Math.min(Math.floor(Math.max(mousepos.y - (gap.y*2 + cardsize[1]*1 + 3*scale*slots[pos+5][0].length), 0) / 15 / scale), slots[pos+5][1].length-1);
        dragcard = {
          x: gap.x*(pos+1) + cardsize[0]*pos,
          y: gap.y*2 + cardsize[1]*1 + 3*scale*slots[pos+5][0].length + depth*15*scale,
          dx: mousepos.x,
          dy: mousepos.y,
          slot: slots[pos+5],
          draw: depth,
        };
      } else if (slots[pos+5][0].length) {
        // Flip card
        const card = slots[pos+5][0].at(-1); 
        slots[pos+5][0] = slots[pos+5][0].slice(0, -1);
        slots[pos+5][1].push(card);
        snapshot();
      }
      break;
    }
  }

  if (dragcard) {
    let dragcards = 'draw' in dragcard ? dragcard.slot[1].slice(dragcard.draw) : [dragcard.slot[1][draw.draw]];
    let des = 0;
    for (const card of dragcards){
      context.drawImage(cards[card], dragcard.x, dragcard.y+des, ...cardsize);
      des += 15*scale;
    }
  }
  return;
}

function rubberband() {
  returncard = dragcard;
  let returncards = 'draw' in dragcard ? dragcard.slot[1].slice(dragcard.draw) : [dragcard.slot[1][draw.draw]];
  const rubbersize = 4;
  let rubberstep = rubbersize;
  const update = () => {
    if (!returncard || rubberstep === 0) {
      returncard = false;
      if (!dragcard) {
        sol();
      }
      return;
    }
    sol();
    requestAnimationFrame(update);
    let des = 0;
    for (const card of returncards) {
      const x = rubberstep / rubbersize * (mousepos.x - returncard.dx) + returncard.x;
      const y = rubberstep / rubbersize * (mousepos.y - returncard.dy) + returncard.y + des;
      context.drawImage(cards[card], x, y, ...cardsize);
      des += 15 * scale;
    }
    rubberstep -= 1;
  }
  update();
};

function cursordraw(e, end) {
  if (isTouch) {
    const sc = window.visualViewport.scale;
    const size = 3 / sc;
    const border = 1 / sc;
    const center = size / 2;
    if (!cursordrawing && e.touches.length === 1) {
      clearTimeout(fader);

      touchloc.style.display = 'block';
      touchloc.style.animation = 'none';
      touchloc.style.top = mousepos.y - border - center + 'px';
      touchloc.style.left = mousepos.x - border - center + 'px';

      touchloc_dot.style.display = 'block';
      touchloc_dot.style.animation = 'none';
    }

    touchloc.style.width = size + 'px';
    touchloc.style.height = size + 'px';
    touchloc.style.borderWidth = border + 'px';

    touchloc_dot.style.width = size + 'px';
    touchloc_dot.style.height = size + 'px';
    touchloc_dot.style.top = mousepos.y - center + 'px';
    touchloc_dot.style.left = mousepos.x - center + 'px';

    if (end && e.touches.length === 0) {
      touchloc.style.animation = '';
      touchloc_dot.style.animation = '';
      fader = setTimeout(() => {
        touchloc.style.display = 'none';
        touchloc_dot.style.display = 'none';
      }, 900);
    }
  }
}

function graphdraw(e) {
  if (graphdrawing) {
    const t = graphdrawing.target;
    const rect = t.getBoundingClientRect();
    const where = {
      x: Math.floor((isTouch ? e.touches[0].clientX : e.clientX) - rect.left),
      y: Math.floor((isTouch ? e.touches[0].clientY : e.clientY) - rect.top),
    };
    const x = Math.min(where.x - 2, 200);
    const y = Math.min(where.y - 2, 200);
    const dots = t.querySelectorAll('.dot');
    dots[0].style.left = x - 2 + 'px';
    dots[0].style.top = y - 3 + 'px';

    star.life = parseFloat((10.75 - x / 20).toFixed(2));
    star.x = (200 - y) + 1;
    star.y = Math.ceil((200 - y + 1) / star.r);
    pixelstat.innerHTML = `Pixel: ${star.x}px Life: ${star.life}s`;
  }
}

function leverdraw(e) {
  if (leverdrawing) {
    const t = leverdrawing.target;
    const rect = t.getBoundingClientRect();
    const coarse = 10;
    const where_x = Math.floor((isTouch ? e.touches[0].clientX : e.clientX) - rect.left);
    const x = Math.min(parseInt((where_x - 1) / coarse) * coarse, 200);
    const dots = t.querySelectorAll('.dot');
    dots[0].style.left = x + 'px';

    star.accelerate = (200 - x) / 25;
    star.delay = 60 * fps.vfps;
    easestat.innerHTML = `Accelerate: ${star.accelerate}s`;
    //easestat2.innerHTML = `Ease: ${star.accelerate}s`;
  }

function glyph_update(code) {
  const jump = () => {
    if (glyph_cursor >= glyph_chars - 1) {
      if (glyph_row >= glyph_lines - 1) {
        glyph_row = 0;
      } else {
        glyph_row += 1;
      }
      glyph_cursor = 0;
    } else {
      glyph_cursor += 1;
    }
  }

  if (code.startsWith('Arrow')) {
    const x = (code === 'ArrowLeft' ? -1 : 0) + (code === 'ArrowRight' ? 1 : 0);
    const y = (code === 'ArrowUp' ? -1 : 0) + (code === 'ArrowDown' ? 1 : 0);
    if (glyph_cursor + x >= 0 && glyph_cursor + x <= glyph_chars) {
      glyph_cursor += x;
    }
    if (glyph_row + y >= 0 && glyph_row + y < glyph_lines) {
      glyph_row += y;
    }
  } else if (code === 'Backspace') {
    if (glyph_cursor) {
      glyph_cursor -= 1;
    } else if (glyph_row) {
      glyph_row -= 1;
      glyph_cursor = glyph_chars;
    }

    glyphc.clearRect(16 * glyph_cursor, 16 * glyph_row, 16, 16);
  } else if (code === 'Enter') {
    editor.textContent += '\n';
    if (glyph_row >= glyph_lines - 1) {
      glyph_row = 0;
    } else {
      glyph_row += 1;
    }
    glyph_cursor = 0;
  } else if (code === 'Space') {
    editor.textContent += ' ';
    glyphc.clearRect(16 * glyph_cursor, 16 * glyph_row, 16, 16);

    jump();
  } else if (code.startsWith('Digit') && glyph_shift === 1 || code.startsWith('Key')) {
    editor.textContent += ' ';
    let charset = '0123456789';
    let des = 0;
    if (code.startsWith('Key')) {
      charset = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      des = 16 * glyph_shift;
    }
    const pos = 16 * charset.split('').indexOf(code.at(-1));

    glyphc.clearRect(16 * glyph_cursor, 16 * glyph_row, 16, 16);
    glyphc.drawImage(glyphm.canvas, pos, des, 16, 16, 16 * glyph_cursor, 16 * glyph_row, 16, 16);

    jump();
  } else {
    let key = vCode[code][1];
    if (key) {
      editor.textContent += key[glyph_shift-1];
      jump();
    }
  }

  const x = 16 * glyph_cursor + 7;
  const y = 16 * glyph_row + 7;

  qixscr.style.clipPath = `polygon(${x}px ${y}px,
${x+2}px ${y}px,
${x+2}px ${y+18}px,
${x}px ${y+18}px)`;
}



function new_qix() {
  const center = [

    qixmap.data[n*4+1] = 0;

  }

  clearSq(0, 0, qixmask.width, 0);

function qixscan() {
  const satellite = [Math.floor(qixpos2.x/qixsc), Math.floor(qixpos2.y/qixsc)];
  //if (!rgba) {
  //  const n = satellite[0]+satellite[1]*qixmask.width;
  //  rgba = qixmap.data.slice(n*4, n*4+4);
  //}
  const monstermap = new Uint8Array(qixmask.width*qixmask.height);
  let pixels = 0;
  for (const n of Array(qixmask.width*qixmask.height).keys()) {
    //if (qixmap.data.slice(n*4, n*4+4).every((r, i) => {return r === rgba[i];})) {
    if (qixmap.data[n*4+3] === 255) {
      monstermap[n] = 1;
    } else {
      pixels++;
      monstermap[n] = 0;
    }
  }
  while (satellite.length > 0) {
    const y = satellite.pop();
    const x = satellite.pop();
    if (x >= 0 && y >= 0 && x < qixmask.width && y < qixmask.height && monstermap[y*qixmask.width + x]) {
      monstermap[y * qixmask.width + x] = 0;
      satellite.push(x + 1, y);
      satellite.push(x - 1, y);
      satellite.push(x, y + 1);
      satellite.push(x, y - 1);
    }
  }

  for (const [n, pixel] of monstermap.entries()) {
    if (pixel) {
      pixels++;
      qixmap.data[n*4+3] = 128; // 128 for semi-translucent
    }
  }

  if (Math.floor((pixels/monstermap.length)*10000)/100 > 99) {
    setTimeout(() => {
      stopqix = true;
      winsoln += 1;
      savestar('winsol=', winsoln);
      makemenu();
    }, 0);
    setTimeout(() => {
      new_qix();
      qixupdate();
    }, 1500);
  }
  qixmask.putImageData(qixmap, 0, 0);
}

function clearSq(x, y, w, h, co = 0) {
  const ww = qixmask.width;
  const yh = h > 0 ? [y, h + 1] : [y + h, -h + 1];
  const xw = w > 0 ? [x, w + 1] : [x + w, -w + 1];
  const d = ww * yh[0] * 4;
  const r = xw[0] * 4;
  for (const i of Array(yh[1]).keys()) {
    const ii = d + ww * i * 4 + 3;
    for (const j of Array(xw[1]).keys()) {
      qixmap.data[ii + r + j * 4] = co;
    }
  }
  qixmask.putImageData(qixmap, 0, 0);
}

function stixpath(nx, land) {
  const x = Math.floor(qixpos.x/qixsc);
  const y = Math.floor(qixpos.y/qixsc);

  if (!qix_tails.length) {
    if (land) {
      return;
    }
    qix_tails = [[x, y, 0, 0]];
    qixline.x = x;
    qixline.y = y;
    return;
  }

  const stix = qix_tails.at(-1);
  if (qixline.d === 'x' && qixline.x === x) {
    stix[3] = y - stix[1];
  } else if (qixline.y === y) {
    stix[2] = x - stix[0];
  } else {
    qix_tails.push([x, y, 0, 0]);
    qixline.x = x;
    qixline.y = y;
    qixline.d = nx ? 'y' : 'x';
  }
}

function qixstep() {
  const speed = qixsc*60/fps.hz;
  const step = {
    x: (Keypress.KeyD || Keypress.ArrowRight ? speed : 0) + (Keypress.KeyA || Keypress.ArrowLeft ? -speed : 0),
    y: (Keypress.KeyS || Keypress.ArrowDown ? speed : 0) + (Keypress.KeyW || Keypress.ArrowUp ? -speed : 0),
  }

  if (
    qixpos.x + step.x >= 0 &&
    qixpos.y + step.y >= 0 &&
    qixpos.x + step.x <= qixmask.width*qixsc &&
    qixpos.y + step.y <= qixmask.height*qixsc
  ) {
    // death barrier
    const toMask = {
      x: Math.floor((qixpos.x + step.x)/qixsc),
      y: Math.floor((qixpos.y + step.y)/qixsc),
    }

    //result.textContent = 'X: ' + toMask.x + ' Y: ' + toMask.y;
    //result.style.display = 'block';

    const datapos = toMask.x + qixmask.width * toMask.y;
    if (qixmap.data[datapos * 4 + 3] !== 255) {
      // established land
      stixpath(step.x, true);
      qixpos.x += step.x;
      qixpos.y += step.y;
      if (mousec.hold) {
        mousec.hold = 0;
        for (const area of qix_tails) {
          clearSq(...area);
        }
        qix_tails = [];
        qixscan();
      }
    } else if (mousec.down) {
      // on adventure
      mousec.hold = 1;
      stixpath(step.x);
      qixpos.x += step.x;
      qixpos.y += step.y;
    }
  }
}

function qixstep2(k = false) {
  const speed = qixsc*60/fps.hz;
  const step = {
    x: k ? (Keypress.KeyH ? speed : 0) + (Keypress.KeyF ? -speed : 0) : Math.round((Math.random() - 0.5) * 8),
    y: k ? (Keypress.KeyG ? speed : 0) + (Keypress.KeyT ? -speed : 0) : Math.round((Math.random() - 0.5) * 8),
  }

  if (
    qixpos2.x + step.x >= 0 &&
    qixpos2.y + step.y >= 0 &&
    qixpos2.x + step.x <= qixmask.width*qixsc &&
    qixpos2.y + step.y <= qixmask.height*qixsc
  ) {
    // death barrier
    const toMask = {
      x: Math.floor((qixpos2.x + step.x)/qixsc),
      y: Math.floor((qixpos2.y + step.y)/qixsc),
    }

    const datapos = Math.floor(toMask.x + qixmask.width * toMask.y);
    if (qixmap.data[datapos * 4 + 3] === 255) {
      qixpos2.x += step.x;
      qixpos2.y += step.y;
    }
  }
}

function drawqix(scr, pos, size = 0) {
  const tail = [];
  let dir = {
    x: 0,
    y: 0,
    w: 0,
    h: 0,
    nw: 0,
    nh: 0,
  };

  const chdir = (x, y, nx, ny) => {
    if (dir.x > 0) {
      if (y > 0) {
        dir.w = qixsc;
        dir.h = 0;
      } else if (y < 0) {
        dir.w = 0;
        dir.h = 0;
      }
    } else if (dir.y > 0) {
      if (x < 0) {
        dir.w = qixsc;
        dir.h = qixsc;
      } else if (x > 0) {
        dir.w = qixsc;
        dir.h = 0;
      }
    } else if (dir.x < 0) {
      if (y < 0) {
        dir.w = 0;
        dir.h = qixsc;
      } else if (y > 0) {
        dir.w = qixsc;
        dir.h = qixsc;
      }
    } else if (dir.y < 0) {
      if (x > 0) {
        dir.w = 0;
        dir.h = 0;
      } else if (x < 0) {
        dir.w = 0;
        dir.h = qixsc;
      }
    } else {
      dir.nw = nx;
      dir.nh = ny;
      if (x > 0) {
        dir.w = qixsc;
        dir.h = 0;
      } else if (y > 0) {
        dir.w = qixsc;
        dir.h = qixsc;
      } else if (x < 0) {
        dir.w = 0;
        dir.h = qixsc;
      } else if (y < 0) {
        dir.w = 0;
        dir.h = 0;
      }
    };
  }

  if (size < 2) {
    for (const area of qix_tails) {
      const nx = area[0] + area[2];
      const ny = area[1] + area[3];
      chdir(area[2], area[3], area[0], area[1]);
      dir.x = area[2];
      dir.y = area[3];
      tail.push(`${dir.nw * qixsc + dir.w}px ${dir.nh * qixsc + dir.h}px`);
      dir.nw = nx;
      dir.nh = ny;
    };
    if (qix_tails.length) {
      tail.push(`${dir.nw * qixsc + dir.w}px ${dir.nh * qixsc + dir.h}px`);
    }
  }

  if (size) {
    const x = pos.x+0.5;
    const y = pos.y+0.5;
    tail.push(`${x}px ${y-10*size}px,
${x+10*size}px ${y}px,
${x}px ${y+10*size}px,
${x-10*size}px ${y}px,
${x}px ${y-10*size}px`);
  }

  if (size < 2) {
    dir = {
      x: 0,
      y: 0,
      w: 0,
      h: 0,
      nw: 0,
      nh: 0,
    };
    for (const area of qix_tails.toReversed()) {
      const nx = area[0] + area[2];
      const ny = area[1] + area[3];
      chdir(-area[2], -area[3], nx, ny, qixsc);
      dir.x = -area[2];
      dir.y = -area[3];
      dir.nw = nx;
      dir.nh = ny;
      tail.push(`${dir.nw*qixsc+dir.w}px ${dir.nh*qixsc+dir.h}px`);
    };
    if (qix_tails.length) {
      const area = qix_tails[0];
      if (area[2] < 0) {
        dir.w = 0;
        dir.h = 0;
      } else if (area[3] < 0) {
        dir.w = qixsc;
        dir.h = 0;
      } else if (area[2] > 0) {
        dir.w = qixsc;
        dir.h = qixsc;
      } else if (area[3] > 0) {
        dir.w = 0;
        dir.h = qixsc;
      }
      tail.push(`${area[0] * qixsc + dir.w}px ${area[1] * qixsc + dir.h}px`);
    }
  }
  scr.style.clipPath = `polygon(${tail.join(',')})`;
}

var stopqix = false;
var mousec = {
  down: 0,
  hold: 0,
};

function qixupdate() {
  if (qix_tails.length > 0 && !mousec.down) {
    const stix = qix_tails.at(-1);
    if (stix[2]) {
      stix[2] += stix[2] > 0 ? -1 : 1;
    } else if (stix[3]) {
      stix[3] += stix[3] > 0 ? -1 : 1;
    } else {
      qix_tails.pop();
    }

    qixpos.x = (stix[0] + stix[2])*qixsc;
    qixpos.y = (stix[1] + stix[3])*qixsc;
    drawqix(qixscr, qixpos, 0.75);
  } else if ('WASD'.split('').some((k) => Keypress['Key' + k]) || ['Left', 'Up', 'Right', 'Down'].some((k) => Keypress['Arrow' + k])) {
    qixstep();
    drawqix(qixscr, qixpos, 0.75);
  }

  if ('TFGH'.split('').some((k) => Keypress['Key' + k])) {
    qixstep2(true);
  } else {
    qixstep2();
  }

  drawqix(qixscr2, qixpos2, 2);
  if (!qix || stopqix) {
    stopqix = false;
    return;
  }

  context.fillStyle = '#000';
  context.fillRect(0, 0, canvas.width, canvas.height);
  context.drawImage(reveal, 0, 0, reveal.width, reveal.height, 0, 0, qixmask.width*qixsc, qixmask.height*qixsc);
  spoiler.clearRect(0, 0, spoiler.width, spoiler.height);
  spoiler.drawImage(qixmask.canvas, 0, 0, qixmask.width*qixsc, qixmask.height*qixsc);
  spoiler.globalCompositeOperation = 'source-in';
  spoiler.drawImage(silhouette, 0, 0, spoiler.width, spoiler.height);
  spoiler.globalCompositeOperation = 'source-over';
  context.drawImage(spoiler.canvas, 0, 0, spoiler.width, spoiler.height);

  if (stopscr) {
    requestAnimationFrame(qixupdate);
  }
};

function FFkeydown(e) {
  const { code } = e;
  if (['F3', 'F5', 'F7', 'Quote', 'Slash', 'Tab'].some((c) => c === code)) {
    e.preventDefault();
  }
  if (code === 'CapsLock') {
    lockpress('CapsLock', e.getModifierState('CapsLock'));
  } else if (code === 'ScrollLock') {
    lockpress('ScrollLock', e.getModifierState('ScrollLock'));
  } else {
    pressed(code, true);
  }
}

function FFkeyup(e) {
  const { code } = e;
  if (['F3', 'F5', 'F7', 'Quote', 'Slash', 'Tab'].some((c) => c === code)) {
    e.preventDefault();
  }
  if (code !== 'CapsLock' && code !== 'ScrollLock') {
    pressed(code);
  }
}

function joystick_move() {
  const x = mousepos.x - deadzone.x;
  const y = mousepos.y - deadzone.y;

  givehint = true;
  drawhint(hint, deadzone.x - cardsize[0]/2, deadzone.y, mousepos.x - cardsize[0]/2, mousepos.y);

  const ks = [];
  if (Math.abs(x)*2 > Math.abs(y)*3) {
    //horizontal
    if (x > 0) {
      ks.push(joystick[3]);
    } else {
      ks.push(joystick[1]);
    }
  } else if (Math.abs(x)*3 > Math.abs(y)*2) {
    //diagonal
    if (x > 0) {
      if (y > 0) {
        ks.push(joystick[2]);
        ks.push(joystick[3]);
      } else {
        ks.push(joystick[0]);
        ks.push(joystick[3]);
      }
    } else {
      if (y > 0) {
        ks.push(joystick[2]);
        ks.push(joystick[1]);
      } else {
        ks.push(joystick[0]);
        ks.push(joystick[1]);
      }
    }
  } else {
    //vertical
    if (y > 0) {
      ks.push(joystick[2]);
    } else {
      ks.push(joystick[0]);
    }
  }

  if (
    yeetCodes.length !== ks.length ||
    yeetCodes.some((ele, idx) => ele !== ks[idx])
  ) {
    repeatpress(true);
    for (const k of yeetCodes) {
      if (!ks.includes(k)) {
        pressed(k);
      }
    }
    yeetCodes = ks;
    for (const k of ks) {
      if (!Keypress[k]) {
        yeetCode = k;
        pressed(yeetCode, true);
      }
    }
  }
}

function rollkey() {
  if (joystick) {
    joystick_move();
  }

  const t = document.elementFromPoint(mousepos.x, mousepos.y);
  const newCode = t.dataset.code;

  if (newCode === 'CapsLock' || newCode === 'ScrollLock') {
    return;
  }

  if (
    !newCode ||
    joystick &&
    !joystick.some((k) => k === newCode)
  ) {
    return;
  }

  const rect = t.getBoundingClientRect();
  if (Keypress[yeetCode]) {
    if (
      mousepos.x < Math.floor(yeet.left) ||
      mousepos.x > Math.ceil(yeet.right) ||
      mousepos.y < Math.floor(yeet.top) ||
      mousepos.y > Math.ceil(yeet.bottom)
    ) {
      pressed(yeetCode);
    }
  }
  if (!Keypress[newCode]) {
    yeet = rect;
    yeetCode = newCode;
    pressed(yeetCode, true);
    repeatpress(true);
  }
}

function resize() {
  canvas.width = document.documentElement.clientWidth;
  canvas.height = document.documentElement.clientHeight;
  context.imageSmoothingEnabled = false;
  dim.x = Math.floor(canvas.width/2)
  dim.y = Math.floor(canvas.height/2);
  scr.friction.x = Math.ceil(canvas.width/canvas.height);
  scr.friction.y = Math.ceil(canvas.height/canvas.width);
}

window.addEventListener('load', () => {
  result.style.display = fps.display ? 'block' : 'none';
  document.title = 'Starfield';

  editor = neweditor();

  createkeyboard();

  if (isTouch) {
    canvas.addEventListener('touchstart', (e_) => {
      FFdown(e_);
      if (busyclick) {
        clearTimeout(busyclick);
        busyclick = false;
      } else {
        busyclick = setTimeout(() => {
          rightc(e_);
        }, 500);
      }
    });
    canvas.addEventListener('touchmove', (e_) => {
      FFmove(e_);
      clearTimeout(busyclick);
      busyclick = false;
    });
    canvas.addEventListener('touchend', (e_) => {
      FFup(e_);
      clearTimeout(busyclick);
      busyclick = false;
    });
    canvas.addEventListener('contextmenu', (e_) => {
      e_.preventDefault();
    });

    poppy.addEventListener('touchstart', (e_) => {
      if (e_.touches.length > 1) {
        ZOOKd = true;
      }
    });
  } else {
    document.addEventListener('mousedown', FFdown);
    document.addEventListener('mouseup', FFup);
    document.addEventListener('mousemove', FFmove);
    document.addEventListener('contextmenu', (e_) => {
      rightc(e_);
    });
  }

  //let e = document.createElement("DIV");
  //e.innerHTML = '&times;';
  //e.style.cursor = 'pointer';
  //e.style.fontSize = '30px';
  //e.addEventListener('click', () => {
  //  poppy.style.display = 'none';
  //});
  //poppy.appendChild(e);

  const glyphscr = document.createElement('DIV');
  glyphscr.id = 'glyphscr';
  document.body.appendChild(glyphscr);
  glyphscr.appendChild(glyphc.canvas);

  const cookies = document.cookie.split(';');
  let starcookie = false;
  for (const cookie of cookies) {
    const ck = cookie.trimStart();
    if (ck.indexOf('winsol=') === 0) {
      winsoln = parseInt(decodeURIComponent(ck.substring('winsol='.length, ck.length)));
    }

    if (ck.indexOf('star=') === 0) {
      const str = decodeURIComponent(ck.substring('star='.length, ck.length));
      try {
        change_stars(JSON.parse(str));
        starcookie = true;
      } catch (e) {
        echo('Corrupted cookie string, please choose a star and refresh the page');
      };
    }

    if (ck.indexOf('vfps=') === 0) {
      vfps = parseInt(decodeURIComponent(ck.substring('vfps='.length, ck.length)));
      if (vfps) {
        fps.throttle = true;
        fps.vfps = vfps;
        fps.msec = 1000 / vfps;
      } else {
        fps.throttle = false;
        fps.vfps = fps.hz;
        fps.msec = 1000 / fps.hz;
      }
    }
  }

  if (!starcookie) {
    alpha.src = 'win95.png';
  }

  makemenu();

  document.addEventListener('keydown', FFkeydown);
  document.addEventListener('keyup', FFkeyup);
  addEventListener('resize', () => {
    if (!winanim) {
      resize();
    }

    if (solitaire && !winanim) {
      sol();
    }
  });

  //addEventListener('visibilitychange', () => {
  //  frameCount = 0;
  //});

  document.body.appendChild(canvas);
  shaderscr.appendChild(shader.canvas);

  dim.x = Math.floor(canvas.width/2)
  dim.y = Math.floor(canvas.height/2);
  mousepos.x = dim.x;
  mousepos.y = dim.y;
  scr.friction.x = Math.ceil(canvas.width/canvas.height);
  scr.friction.y = Math.ceil(canvas.height/canvas.width);

  const close = document.getElementById('close');
  close.addEventListener('click', () => {
    dialogbox.style.display = 'none';
  });
});
