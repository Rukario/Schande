<script>
function opendb(file, callback) {
  const xhr = new XMLHttpRequest();
  let isTainted = true;
  xhr.overrideMimeType('application/json');
  xhr.open('GET', file, true);
  xhr.setRequestHeader('Cache-Control', 'no-cache, no-store, max-age=0');
  xhr.send();
  xhr.onreadystatechange = () => {
    isTainted = false;
    if (xhr.readyState === 4) {
      if (xhr.status !== 404 && xhr.responseText) {
        callback(JSON.parse(xhr.responseText));
      } else if (xhr.responseText) {
        local_tooltip.style.display = 'inline-block';
        local_tooltip.textContent = '⚠';
        local_tooltip.dataset.tooltip = file + ' not found! (404 error)';
      } else {
        local_tooltip.style.display = 'inline-block';
        local_tooltip.textContent = '⚠';
        local_tooltip.dataset.tooltip = "couldn't access " + file + '! (non-404 error)';
      }
    }
  }
}

function canvasToAB(c, ext = 'png') {
  return function(resolve) {
    c.toBlob((blob0) => {
      const fr = new FileReader();
      fr.readAsArrayBuffer(blob0);
      fr.addEventListener('load', () => {
        arri = new Uint8Array(fr.result);
        resolve(arri);
      });
    }, 'image/' + ext);
  }
}

  promise.then(function(arri) {

  });
}

function newstar(img, color) {
  const horizon = Math.random();
  const scanline = Math.random();
  const speli = star.speed * star.life;
  const age = Math.random() * speli % (0.66 * speli);

  });

function starry(vmsec, msec, vfps) {
  if (vmsec > (1000 / star.delay) + 60/vfps) {
    scrTime = performance.now();
    frameCount = 0;
    if (!star.accelerate) {
      star.delay = (1000 / vmsec).toFixed(2);
    } else if (isFinite(star.delay)) {
      const easein = msec / (star.accelerate * 200);
      const easeout = msec / (vfps * 50) / (star.accelerate * 50 / star.delay);
      const easeinout = Math.min(easein, easeout);
      star.delay = star.delay / (1 + easeinout*(vfps/fps.vfps));
    } else {
      star.delay = 60 * vfps;
    }
  } else {

  }

  const drift = {
    x: (mouse[0].x - dim.x) / (200 / scr.levitate) / (vfps / 60) / star.life - (mouse[0].x - rubbermouse.x) / scr.friction.x * scr.drift,
    y: (mouse[0].y - dim.y) / (200 / scr.levitate) / (vfps / 60) / star.life - (mouse[0].y - rubbermouse.y) / scr.friction.y * scr.drift,

    bound.dx += Math.max(mouse[0].x, dim.x);
    bound.dy += Math.max(mouse[0].y, dim.y);
  } else {
    bound.x += -dim.x;
    bound.y += -dim.y;
    bound.dx += dim.x;
    bound.dy += dim.y;
  }

  let channel = stars.length;
  if (scr.color === 4 && stars.length > 125) {
    channel = stars.length / 125 * 5;

  for (const [n, ishtar] of stars.entries()) {

      ishtar.y = (scanline - 0.5) * canvas.height * scr.frustum + (scr.glide ? (mouse[0].y - dim.y) / scr.friction.y : 0);
    }

    if (scr.glide) {
      ishtar.x -= drift.x;
      ishtar.y -= drift.y;

    const speli = star.speed * star.life;
    const dot = {
      x: Math.ceil(ishtar.boost / (speli / star.x)),
      y: Math.ceil(ishtar.boost / (speli / star.y)),
    };
    const sx = (ishtar.x + off.x) / (speli - ishtar.boost) * speli + (scr.glide ? ishtar.boost * star.speed / star.life * (-(mouse[0].x - dim.x) / (900 * scr.friction.x)) : 0);
    const sy = (ishtar.y + off.y) / (speli - ishtar.boost) * speli + (scr.glide ? ishtar.boost * star.speed / star.life * (-(mouse[0].y - dim.y) / (900 * scr.friction.y)) : 0);

    if (false) {
      if (ishtar.x < dim.x) {
        ishtar.x -= (dim.x / ishtar.x - 1) * (1 + ishtar.boost / 5);
      } else {
        ishtar.x += (dim.x / (canvas.width - ishtar.x) - 1) * (1 + ishtar.boost / 5);
      }
      
      if (ishtar.y < dim.y) {
        ishtar.y -= (dim.y / ishtar.y - 1) * (1 + ishtar.boost / 5);
      } else {
        ishtar.y += (dim.y / (canvas.height - ishtar.y) - 1)*(1 + ishtar.boost / 5);
      }
    }

    if (
      sx < bound.x ||
      sy < bound.y ||
      sx > bound.dx ||
      sy > bound.dy ||
      ishtar.boost > speli
    ) {
      ishtar.boost = 0;
    } else {
      ishtar.boost += star.speed / star.delay;

      const dot_pos = [Math.ceil(sx + dim.x - dot.x / 2), Math.ceil(sy + dim.y - dot.y / 2), dot.x, dot.y];

const fps_history_slots = 10;
function screensaver(resolve) {
  let frameThen = then = performance.now();
  let fps_increase = 0;
  let fpshistory = [];
  const update = () => {
    if (stopscr) {
      return resolve(true);
    }
    requestAnimationFrame(update);
    fps_increase++;

    const frameNow = now = performance.now();
    const sinceStart = now - scrTime;
    const msec = now - startTime;
    fpshistory.unshift(msec);

    if (frameNow >= frameThen) {
      frameThen = frameNow + 1000;
      fps.hz = fps_increase > 70 ? 120 : 60;
      fps_increase = 0;
    }

    if (fpshistory.length > fps_history_slots) {
      const sec = (Math.round(msec / 1000 * 100) / 100).toFixed(2).padStart(3, '0');
      const fps_last = fpshistory.pop();
      const fps_display = Math.floor(1000 * fps_history_slots / (msec - fps_last)).toFixed(2).padStart(3, '0');
      //const fps_display = fps_increase.toFixed(2).padStart(3, '0');
      result.textContent = `Uninterrupted for ${sec} seconds @ ${fps_display} fps`;
    }

    const elapsed = now - then;
    if (!fps.throttle || elapsed > fps.msec) {
      then = now - (elapsed % fps.msec);
      const vmsec = (sinceStart || fps.msec) / ++frameCount;

      if (vmsec > fps.msec * 2) {
        startTime = performance.now();
        frameCount = 0;
      }

      if (sideways) {
        movingphoto(vmsec);
      } else if (scr.paint) {
        const hztrail = Math.round(480/fps.vfps);
        for (const nth of Array(hztrail).keys()) {
          starry(1000/480, 1000/(480*(480/fps.vfps)), 480*(480/fps.vfps));
        }
      } else {
        starry(vmsec, fps.msec, fps.vfps);
      }
    }
  };
  scrTime = performance.now();
  startTime = performance.now();
  if (!sideways) {
    star.delay = 60*fps.vfps;
  }
  frameCount = 0;
  result.style.display = fps.display ? 'block' : 'none';
  update();
}

function splitmix32(a) {
  return function() {
    a |= 0; a = a + 0x9e3779b9 | 0;
    var t = a ^ a >>> 16; t = Math.imul(t, 0x21f0aaad);
        t = t ^ t >>> 15; t = Math.imul(t, 0x735a2d97);
    return ((t = t ^ t >>> 15) >>> 0) / 4294967296;
  }
}

  let i = 0;

  for (const card of Array(ranks).keys()) {
    for (const pos of Array(4).keys()) {

    }
  }

  hint.style.display = 'none';
  hintb.style.display = 'none';

  const update = () => {
    const flycard = flycards[i];
    const ground = solsize[1];
    //const ground = document.documentElement.clientHeight;
    for (const nth of Array(Math.round(240/fps.hz)).keys()) {

      if (flycard.x < -cardsize[0] || flycard.x > canvas.width) {
        break;
        //flycard.xvel = -flycard.xvel;
      }
      if (flycard.y + cardsize[1] > ground) {

        flycard.yvel = -flycard.yvel*kinecticloss;
      }

                  drawhint.sol(hint, x, y, gap.x*(fpos+3) + cardsize[0]*(fpos+2) + repeat*2, gap.y*(des+1) + cardsize[1]*(des*1) + repeat);

    for (const pos of [...freecells, ...stack]) {

          }
        }
      }
    }
  }
}



var fastclick = performance.now();
var dragcard = false;
var returncard = false;

var pickcard = () => {
  returncard = false;
  const area = (x, y, dx = 0, dy = 0, gapx = gap.x, gapy = gap.y) => {
    return (
      mouse[0].x >= cardsize[0] * x + gapx * (x + 1) &&
      mouse[0].x < cardsize[0] * (x + 1) + gapx * (x + 1) + dx &&
      mouse[0].y >= cardsize[1] * y + gapy * (y + 1) &&
      mouse[0].y < cardsize[1] * (y + 1) + gapy * (y + 1) + dy
    )
  };

  const undo3gap = solitaire ? 13 * (drawn - 1) : -10;
  const undoloc = solitaire ? gap.x * 3 + cardsize[0] * 2 : cardsize[0] * 4;
  const undoarea = solitaire ? area(2, 0) : area(4, 0, -10, 0, 0, 11);
  // Menu
  if (undoarea && mouse[0].x >= undoloc + undo3gap) {
    if (solitaire && mouse[0].y < cardsize[1] / 2 + gap.y) {
      // Undo draw
      const slot = slots[0];
      if (draw.draw > -1) {
        if (!(drawn-1-(draw.last+drawn)%drawn) || draw.draw > draw.last || !draw.cycle) {
          if (slot[1].length-1 <= draw.draw) {
            const microdraw = draw.cycle ? (draw.draw-(draw.last-drawn)%drawn)%drawn : slot[1].length%drawn;
            if (microdraw) {
              // Partial backwards
              draw.draw -= microdraw;
              deck.splice(draw.draw+1);
            } else {
              // Standard backwards
              draw.draw -= drawn;
              deck.splice(draw.draw+1);
            }
          } else {
            // Standard backwards
            draw.draw -= drawn;
            deck.splice(draw.draw+1);
          }
        }
      } else {
        // Unflip deck
        draw.draw = slot[1].length-1;
        draw.cycle = true;
        for (const d of Array(draw.draw+1).keys()) {
          deck.push(slot[1][d]);
        }
      }
    } else if (mouse[0].x <= undoloc + (cardsize[0] + undo3gap) / 2) {
      // Undo card movement
      winanim = false;
      if (rev) {
        rev --;
        [deck, draw, slots] = JSON.parse(JSON.stringify(slothistory[rev]));
      }
      if (solitaire) {
        game.sol();
      } else {
        game.freecell();
      }
      return;
    } else {
      // Redo card movement
      if (rev < slothistory.length-1) {
        rev ++;
        [deck, draw, slots] = JSON.parse(JSON.stringify(slothistory[rev]));
      }
      if (solitaire) {
        game.sol();
      } else {
        game.freecell();
      }
      return;
    }
  }

  // Solitaire with computer
  if (!winanim && area(8, 0, 0, 0, 11)) {
    let pos = 0;

    if (mouse[0].y < gap.y + cardsize[1] / 2) {
      solcomputer = !computerspeed ? true : !solcomputer;
      computerspeed = 30;
    } else {

      computerspeed = 0;
      pos = -cardsize[1]/2;
    }

      invert.clearRect(0, 0, invert.width, invert.height);
      invert.drawImage(cards['computer'], 0, pos, ...cardsize);
    } else {

      invert.clearRect(0, 0, invert.width, invert.height);
      invert.drawImage(cards['computer'], 0, pos, ...cardsize);
      invert.globalCompositeOperation = 'difference';
      invert.fillStyle = 'white';
      invert.fillRect(0, 0, invert.width, invert.height);

      ice.globalCompositeOperation = 'source-in';
      ice.fillStyle = 'black';
      ice.fillRect(0, 0, invert.width, invert.height);
      invert.globalCompositeOperation = 'destination-in';
      invert.drawImage(ice.canvas, 0, 0, invert.width, invert.height);
    }

    if (solitaire) {
      game.sol();
    } else {
      game.freecell();
    }

    return;
  }

  if (solitaire) {
    // Deck to Waste
    if (area(0, 0)) {
      drawx();
    }

    // Drag card from Waste
    const dep = Math.min(drawn, deck.length) - 1;
    if (area(1, 0, 14 * (drawn - 1) * scale) && deck.length) {
      const repeat = Math.floor(Math.abs(deck.length-2)/10)*scale;
      dragcard = {
        x: gap.x*2 + cardsize[0]*1 + repeat*2 + dep*scale*14,
        y: gap.y*1 + cardsize[1]*0 + repeat + dep*scale,
        dx: mouse[0].x,
        dy: mouse[0].y,
        slot: slots[0],
      };
    }

    // Drag card from Foundation
    for (const pos of Array(4).keys()) {
      const slot = slots[pos+1];
      if (area(pos+3, 0)) {
        if (slot[1].length) {
          const repeat = Math.ceil((slot[1].length) / 4) - 1;
          dragcard = {
            x: gap.x * (pos + 4) + cardsize[0] * (pos + 3) + repeat * scale * 2,
            y: gap.y * 1 + repeat * scale,
            dx: mouse[0].x,
            dy: mouse[0].y,
            slot: slot,
            draw: slot[1].length-1,
          };
          winanim = false;
        }
        break;
      }
    }

    // Drag card from Stack
    for (const pos of Array(7+cheatslots).keys()) {
      const slot = slots[pos+5];
      const dy = gap.dn * slot[0].length + gap.up * slot[1].length + (slot[1].length > 0 ? -gap.up : 0);
      if (area(pos, 1, 0, dy)) {
        if (slots[pos+5][1].length) {
          const depth = Math.min(Math.floor(Math.max(mouse[0].y - (gap.y * 2 + cardsize[1] * 1 + gap.dn * slot[0].length), 0) / 15 / scale), slot[1].length-1);
          dragcard = {
            x: gap.x * (pos + 1) + cardsize[0] * pos,
            y: gap.y * 2 + cardsize[1] * 1 + gap.dn * slot[0].length + gap.up * depth,
            dx: mouse[0].x,
            dy: mouse[0].y,
            slot: slot,
            draw: depth,
          };
        } else if (slot[0].length) {
          // Flip card
          const card = slot[0].at(-1); 
          slot[0] = slot[0].slice(0, -1);
          slot[1].push(card);
          snapshot();
        }
        break;
      }
    }
  } else {
    // Drag card from Free Cell
    for (const pos of Array(4).keys()) {

      if (area(pos, 0, 0, 0, 0)) {

            draw: slot[1].length-1,

        break;
      }

    for (const pos of Array(8).keys()) {

      if (area(pos, 1, 0, dy)) {
        if (slot[1].length) {
          const depth = Math.min(Math.floor(Math.max(mouse[0].y - (gap.y * 2 + cardsize[1] * 1 + gap.dn * slot[0].length), 0) / 18 / scale), slot[1].length-1);
          const stack = slot[1].slice(depth);
          let pickable = true;
          if (stack.length-1 > 0) {

            for (const scard of stack.slice(1)) {

                pickable = false;

              dx: mouse[0].x,
              dy: mouse[0].y,
              slot: slot,
              draw: depth,

        break;
      }
    }
  }

  if (dragcard) {

    let des = 0;
    for (const card of dragcards){
      context.drawImage(cards[card], dragcard.x, dragcard.y + des, ...cardsize);
      des += gap.up;
    }
  }
}

function rubberband() {
  returncard = dragcard;
  const returncards = 'draw' in dragcard ? dragcard.slot[1].slice(dragcard.draw) : [dragcard.slot[1][draw.draw]];
  const rubbersize = 4 * Math.ceil(fps.hz / 60);
  let rubberstep = rubbersize;
  const update = () => {
    if (!returncard || rubberstep === 0) {
      returncard = false;
      if (!dragcard) {
        if (solitaire) {
          game.sol();
        } else {
          game.freecell();
        }
      }
      return;
    }

    if (solitaire) {
      game.sol();
    } else {
      game.freecell();
    }

    requestAnimationFrame(update);
    let des = 0;
    for (const card of returncards) {
      const x = rubberstep / rubbersize * (mouse[0].x - returncard.dx) + returncard.x;
      const y = rubberstep / rubbersize * (mouse[0].y - returncard.dy) + returncard.y + des;
      context.drawImage(cards[card], x, y, ...cardsize);
      des += gap.up;
    }
    rubberstep -= 1;
  }
  update();
};

const deckpop = () => {

  draw.last = draw.draw;
  draw.cycle = true;
}

    deckpop();
  }
  snapshot();
  callback();
}

function glyph_update(code) {
  const jump = () => {
    if (glyph_cursor >= glyph_chars - 1) {
      if (glyph_row >= glyph_lines - 1) {
        glyph_row = 0;
      } else {
        glyph_row += 1;
      }
      glyph_cursor = 0;
    } else {
      glyph_cursor += 1;
    }
  }

  if (code.startsWith('Arrow')) {
    const x = (code === 'ArrowLeft' ? -1 : 0) + (code === 'ArrowRight' ? 1 : 0);
    const y = (code === 'ArrowUp' ? -1 : 0) + (code === 'ArrowDown' ? 1 : 0);
    if (glyph_cursor + x >= 0 && glyph_cursor + x <= glyph_chars) {
      glyph_cursor += x;
    }
    if (glyph_row + y >= 0 && glyph_row + y < glyph_lines) {
      glyph_row += y;
    }
  } else if (code === 'Backspace') {
    if (glyph_cursor) {
      glyph_cursor -= 1;
    } else if (glyph_row) {
      glyph_row -= 1;
      glyph_cursor = glyph_chars;
    }

    glyphc.clearRect(16 * glyph_cursor, 16 * glyph_row, 16, 16);
  } else if (code === 'Enter') {
    editor.textContent += '\n';
    if (glyph_row >= glyph_lines - 1) {
      glyph_row = 0;
    } else {
      glyph_row += 1;
    }
    glyph_cursor = 0;
  } else if (code === 'Space') {
    editor.textContent += ' ';
    glyphc.clearRect(16 * glyph_cursor, 16 * glyph_row, 16, 16);

    jump();
  } else if (code.startsWith('Digit') && glyph_shift === 1 || code.startsWith('Key')) {
    editor.textContent += ' ';
    let charset = '0123456789';
    let des = 0;
    if (code.startsWith('Key')) {
      charset = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      des = 16 * glyph_shift;
    }
    const pos = 16 * charset.split('').indexOf(code.at(-1));

    glyphc.clearRect(16 * glyph_cursor, 16 * glyph_row, 16, 16);
    glyphc.drawImage(glyphm.canvas, pos, des, 16, 16, 16 * glyph_cursor, 16 * glyph_row, 16, 16);

    jump();
  } else {
    let key = vCode[code][1];
    if (key) {
      editor.textContent += key[glyph_shift-1];
      jump();
    }
  }

  const x = 16 * glyph_cursor + 7;
  const y = 16 * glyph_row + 7;

  tailscr.style.clipPath = `polygon(${x}px ${y}px,
${x+2}px ${y}px,
${x+2}px ${y+18}px,
${x}px ${y+18}px)`;
}

function qixscan() {
  const satellite = [Math.floor(qixpos2.x/qixsc), Math.floor(qixpos2.y/qixsc)];
  const monstermap = new Uint8Array(qixmask.width*qixmask.height);
  let pixels = 0;
  for (const n of Array(qixmask.width*qixmask.height).keys()) {
    if (qixmap.data[n*4+3] === 255) {
      monstermap[n] = 1;
    } else {
      pixels++;
      monstermap[n] = 0;
    }
  }
  while (satellite.length > 0) {
    const y = satellite.pop();
    const x = satellite.pop();
    if (x >= 0 && y >= 0 && x < qixmask.width && y < qixmask.height && monstermap[y*qixmask.width + x]) {
      monstermap[y * qixmask.width + x] = 0;
      satellite.push(x + 1, y);
      satellite.push(x - 1, y);
      satellite.push(x, y + 1);
      satellite.push(x, y - 1);
    }
  }

  for (const [n, pixel] of monstermap.entries()) {
    if (pixel) {
      pixels++;
      qixmap.data[n*4+3] = qixdb.translucent;
    }
  }

  if (Math.floor((pixels/monstermap.length)*10000)/100 > 99) {
    setTimeout(() => {
      stopqix = true;
      winsoln += 2;
      savestar('winsol=', winsoln);
      makemenu();
    }, 0);
    setTimeout(() => {
      new_qix();
      qixupdate();
    }, 1500);
  }
  qixmask.putImageData(qixmap, 0, 0);
  repaint.qix();
}

function clearSq(x, y, w, h, co = 0) {
  const ww = qixmask.width;
  const yh = h > 0 ? [y, h + 1] : [y + h, -h + 1];
  const xw = w > 0 ? [x, w + 1] : [x + w, -w + 1];
  const d = ww * yh[0] * 4;
  const r = xw[0] * 4;
  for (const i of Array(yh[1]).keys()) {
    const ii = d + ww * i * 4 + 3;
    for (const j of Array(xw[1]).keys()) {
      qixmap.data[ii + r + j * 4] = co;
    }
  }
  qixmask.putImageData(qixmap, 0, 0);
}

function stixpath(nx, land) {
  const x = qixpos.x;
  const y = qixpos.y;

  if (!qix_tails.length) {
    if (land) {
      return;
    }
    qix_tails = [[x, y, 0, 0]];
    qixline.x = x;
    qixline.y = y;
    return;
  }

  const stix = qix_tails.at(-1);
  if (qixline.d === 'x' && qixline.x === x) {
    stix[3] = y - stix[1];
  } else if (qixline.y === y) {
    stix[2] = x - stix[0];
  } else {
    qix_tails.push([x, y, 0, 0]);
    qixline.x = x;
    qixline.y = y;
    qixline.d = nx ? 'y' : 'x';
  }
}

function qixstep() {
  const dir = {
    e: Keypress.KeyD || Keypress.ArrowRight,
    s: Keypress.KeyS || Keypress.ArrowDown,
    w: Keypress.KeyA || Keypress.ArrowLeft,
    n: Keypress.KeyW || Keypress.ArrowUp,
  }

  if (dir.w && face !==1 || dir.e && face !==2) {
    face = dir.w ? 1 : 2;
  }

  const speed = 1;
  for (const frame of Array(120/fps.hz).keys()) {
    const step = {
      x: 0,
      y: 0,
    }

    // death barrier
    if (dir.w && !dir.e || dir.e && !dir.w) {
      for (const x of Array(speed).keys()) {
        const pow = dir.w ? -x-1 : x+1;
        if (qixpos.x + pow >= 0 && qixpos.x + pow <= qixmask.width) {
          step.x = pow;
        } else {
          break;
        }
      }
    }

    if (dir.n && !dir.s || dir.s && !dir.n) {
      for (const y of Array(speed).keys()) {
        const pow = dir.n ? -y-1 : y+1;
        if (qixpos.y + pow >= 0 && qixpos.y + pow <= qixmask.height) {
          step.y = pow;
        } else {
          break;
        }
      }
    }

    if (step.x === 0 && step.y === 0) {
      return;
    }

    //if (step.x !== 0 && step.y !== 0) {
    //  step.x /= 2;
    //  step.y /= 2;
    //}

    // invisible barrier    
    const stepmap = (x, y) => {
      stixpath(x, true);
      qixpos.x += x;
      qixpos.y += y;
      if (mouse[0].hold) {
        mouse[0].hold = 0;
        for (const area of qix_tails) {
          clearSq(...area);
        }
        qix_tails = [];
        qixscan();
      }
    }

    const cleared = (pow) => {
      return qixmap.data[pow * 4 + 3] !== 255;
    }

    if (cleared(qixpos.x + step.x + qixmask.width * (qixpos.y + step.y))) {
      stepmap(step.x, step.y);
    } else if (mouse[0].down) {
      // on adventure
      mouse[0].hold = 1;
      stixpath(step.x);
      qixpos.x += step.x;
      qixpos.y += step.y;
    } else if (cleared(qixpos.x + step.x + qixmask.width * qixpos.y)) {
      stepmap(step.x, 0);
    } else if (cleared(qixpos.x + qixmask.width * (qixpos.y + step.y))) {
      stepmap(0, step.y);
    }
  }
  repaint.qix();
}

function qixstep2(k = false) {
  const speed = 1;
  const step = {
    x: k ? (Keypress.KeyH ? speed : 0) + (Keypress.KeyF ? -speed : 0) : Math.round((Math.random() - 0.5) * 8),
    y: k ? (Keypress.KeyG ? speed : 0) + (Keypress.KeyT ? -speed : 0) : Math.round((Math.random() - 0.5) * 8),
  }

  if (
    qixpos2.x + step.x >= 0 &&
    qixpos2.y + step.y >= 0 &&
    qixpos2.x + step.x <= qixmask.width*qixsc &&
    qixpos2.y + step.y <= qixmask.height*qixsc
  ) {
    // death barrier
    const toMask = {
      x: Math.floor((qixpos2.x + step.x)/qixsc),
      y: Math.floor((qixpos2.y + step.y)/qixsc),
    }

    const datapos = Math.floor(toMask.x + qixmask.width * toMask.y);
    if (qixmap.data[datapos * 4 + 3] === 255) {
      qixpos2.x += step.x;
      qixpos2.y += step.y;
    }
  }
}

function drawqix(scr, pos, size = 0) {
  const tail = [];
  let dir = {
    x: 0,
    y: 0,
    w: 0,
    h: 0,
    nw: 0,
    nh: 0,
  };

  const chdir = (x, y, nx, ny) => {
    if (dir.x > 0) {
      if (y > 0) {
        dir.w = qixsc;
        dir.h = 0;
      } else if (y < 0) {
        dir.w = 0;
        dir.h = 0;
      }
    } else if (dir.y > 0) {
      if (x < 0) {
        dir.w = qixsc;
        dir.h = qixsc;
      } else if (x > 0) {
        dir.w = qixsc;
        dir.h = 0;
      }
    } else if (dir.x < 0) {
      if (y < 0) {
        dir.w = 0;
        dir.h = qixsc;
      } else if (y > 0) {
        dir.w = qixsc;
        dir.h = qixsc;
      }
    } else if (dir.y < 0) {
      if (x > 0) {
        dir.w = 0;
        dir.h = 0;
      } else if (x < 0) {
        dir.w = 0;
        dir.h = qixsc;
      }
    } else {
      dir.nw = nx;
      dir.nh = ny;
      if (x > 0) {
        dir.w = qixsc;
        dir.h = 0;
      } else if (y > 0) {
        dir.w = qixsc;
        dir.h = qixsc;
      } else if (x < 0) {
        dir.w = 0;
        dir.h = qixsc;
      } else if (y < 0) {
        dir.w = 0;
        dir.h = 0;
      }
    };
  }

  if (size < 2) {
    for (const area of qix_tails) {
      const nx = area[0] + area[2];
      const ny = area[1] + area[3];
      chdir(area[2], area[3], area[0], area[1]);
      dir.x = area[2];
      dir.y = area[3];
      const xx = dir.nw * qixsc + dir.w + dim.x - qixpos.x * qixsc;
      const yy = dir.nh * qixsc + dir.h + dim.y - qixpos.y * qixsc;
      tail.push(`${xx}px ${yy}px`);
      dir.nw = nx;
      dir.nh = ny;
    };
    if (qix_tails.length) {
      const xx = dir.nw * qixsc + dir.w + dim.x - qixpos.x * qixsc;
      const yy = dir.nh * qixsc + dir.h + dim.y - qixpos.y * qixsc;
      tail.push(`${xx}px ${yy}px`);
    }
  }

  if (size < 2) {
    const x = spoiler.width / 2 + dim.x - qixdim.x * qixsc;
    const y = spoiler.height / 2 + dim.y - qixdim.y * qixsc;
    tail.push(`${x}px ${y}px`);
  } else {
    const x = pos.x + 0.5 + dim.x - qixpos.x * qixsc;
    const y = pos.y + 0.5 + dim.y - qixpos.y * qixsc;
    tail.push(`${x}px ${y - 10 * size}px,
${x + 10 * size}px ${y}px,
${x}px ${y + 10 * size}px,
${x - 10 * size}px ${y}px,
${x}px ${y - 10 * size}px`);
  }

  if (size < 2) {
    dir = {
      x: 0,
      y: 0,
      w: 0,
      h: 0,
      nw: 0,
      nh: 0,
    };
    for (const area of qix_tails.toReversed()) {
      const nx = area[0] + area[2];
      const ny = area[1] + area[3];
      chdir(-area[2], -area[3], nx, ny, qixsc);
      dir.x = -area[2];
      dir.y = -area[3];
      dir.nw = nx;
      dir.nh = ny;
      const xx = dir.nw * qixsc + dir.w + dim.x - qixpos.x * qixsc;
      const yy = dir.nh * qixsc + dir.h + dim.y - qixpos.y * qixsc;
      tail.push(`${xx}px ${yy}px`);
    };
    if (qix_tails.length) {
      const area = qix_tails[0];
      if (area[2] < 0) {
        dir.w = 0;
        dir.h = 0;
      } else if (area[3] < 0) {
        dir.w = qixsc;
        dir.h = 0;
      } else if (area[2] > 0) {
        dir.w = qixsc;
        dir.h = qixsc;
      } else if (area[3] > 0) {
        dir.w = 0;
        dir.h = qixsc;
      }
      const xx = area[0] * qixsc + dir.w + dim.x - qixpos.x * qixsc;
      const yy = area[1] * qixsc + dir.h + dim.y - qixpos.y * qixsc;
      tail.push(`${xx}px ${yy}px`);
    }
  }
  scr.style.clipPath = `polygon(${tail.join(',')})`;
}

var stopqix = false;
var mousec = {

function qixupdate() {
  if (qix_tails.length > 0 && !mouse[0].down) {
    const speed = 1;
    for (const frame of Array(120/fps.hz).keys()) {
      if (qix_tails.length > 0) {
        const stix = qix_tails.at(-1);
        if (stix[2]) {
          stix[2] += stix[2] > 0 ? -speed : speed;
        } else if (stix[3]) {
          stix[3] += stix[3] > 0 ? -speed : speed;
        } else {
          qix_tails.pop();
        }
        qixpos.x = (stix[0] + stix[2]);
        qixpos.y = (stix[1] + stix[3]);
        drawqix(tailscr, qixpos, 0.75);
      }
    }
    if (qix_tails.length === 0) {
      mouse[0].hold = 0;
    }
    repaint.qix();
  } else if ('WASD'.split('').some((k) => Keypress['Key' + k]) || ['Left', 'Up', 'Right', 'Down'].some((k) => Keypress['Arrow' + k])) {
    qixstep();
    drawqix(tailscr, qixpos, 0.75);
  }

  if ('TFGH'.split('').some((k) => Keypress['Key' + k])) {
    qixstep2(true);
  } else {
    qixstep2();
  }

  drawqix(tailscr2, qixpos2, 2);
  if (!qix || stopqix) {
    stopqix = false;
    return;
  }

  if (stopscr) {
    requestAnimationFrame(qixupdate);
  }
};

function FFpress(tooie, t) {
  yeetdim[tooie] = t.getBoundingClientRect();
  yeetCode[tooie] = t.dataset.code;

  if (wasd.some((k) => k === yeetCode[tooie])) {
    joystick[tooie] = wasd;
    yeetCodes[tooie].push(yeetCode[tooie]);
  } else if (tfgh.some((k) => k === yeetCode[tooie])) {
    joystick[tooie] = tfgh;
    yeetCodes[tooie].push(yeetCode[tooie]);
  } else if (arrowks.some((k) => k === yeetCode[tooie])) {
    joystick[tooie] = arrowks;
    yeetCodes[tooie].push(yeetCode[tooie]);
  } else {
    joystick[tooie] = false;
  }

  if (joystick[tooie]) {
    const where = KeypressX[joystick[tooie][0]].getBoundingClientRect();
    deadzone[tooie] = {
      x: Math.floor(where.left + where.width / 2),
      y: Math.floor(where.bottom),
    }
    if (isTouch) {
      deadzone[tooie].x += window.visualViewport.offsetLeft;
      deadzone[tooie].y += window.visualViewport.offsetTop;
    }
    mouse[tooie].x = deadzone[tooie].x;
    mouse[tooie].y = deadzone[tooie].y;
  }
  if (yeetCode[tooie] === 'CapsLock') {
    lockpress(yeetCode[tooie], !Keypress['CapsLock']);
  } else if (yeetCode[tooie] === 'ScrollLock') {
    lockpress(yeetCode[tooie], !Keypress['ScrollLock']);
  } else {
    pressed(yeetCode[tooie], tooie, true);
    repeatpress(tooie, true);
  }
}

function FFkeydown(e) {
  const { code } = e;
  if (['F3', 'F5', 'F7', 'Quote', 'Slash', 'Tab'].some((c) => c === code)) {
    e.preventDefault();
  }
  if (code === 'CapsLock') {
    lockpress('CapsLock', e.getModifierState('CapsLock'));
  } else if (code === 'ScrollLock') {
    lockpress('ScrollLock', e.getModifierState('ScrollLock'));
  } else {
    pressed(code, 0, true);
  }
}

function FFkeyup(e) {
  const { code } = e;
  if (['F3', 'F5', 'F7', 'Quote', 'Slash', 'Tab'].some((c) => c === code)) {
    e.preventDefault();
  }
  if (code !== 'CapsLock' && code !== 'ScrollLock') {
    pressed(code);
  }
}

function joystick_move(tooie) {
  const x = mouse[tooie].x - deadzone[tooie].x;
  const y = mouse[tooie].y - deadzone[tooie].y;

  cursors[tooie].tail.style.display = 'inline-block';
  drawhint_line(cursors[tooie].tail, deadzone[tooie].x, deadzone[tooie].y, mouse[tooie].x, mouse[tooie].y);

  const ks = [];
  if (Math.abs(x) > Math.abs(y)*2) {
    //horizontal
    if (x > 0) {
      ks.push(joystick[tooie][3]);
    } else {
      ks.push(joystick[tooie][1]);
    }
  } else if (Math.abs(x)*2 > Math.abs(y)) {
    //diagonal
    if (x > 0) {
      if (y > 0) {
        ks.push(joystick[tooie][2]);
        ks.push(joystick[tooie][3]);
      } else {
        ks.push(joystick[tooie][0]);
        ks.push(joystick[tooie][3]);
      }
    } else {
      if (y > 0) {
        ks.push(joystick[tooie][2]);
        ks.push(joystick[tooie][1]);
      } else {
        ks.push(joystick[tooie][0]);
        ks.push(joystick[tooie][1]);
      }
    }
  } else {
    //vertical
    if (y > 0) {
      ks.push(joystick[tooie][2]);
    } else {
      ks.push(joystick[tooie][0]);
    }
  }

  if (
    yeetCodes[tooie].length !== ks.length ||
    yeetCodes[tooie].some((ele, idx) => ele !== ks[idx])
  ) {
    for (const k of yeetCodes[tooie]) {
      if (!ks.includes(k)) {
        pressed(k, tooie);
      } else {
        yeetCode[tooie] = k;
      }
    }
    yeetCodes[tooie] = ks;
    for (const k of ks) {
      if (!Keypress[k]) {
        yeetCode[tooie] = k;
        pressed(yeetCode[tooie], tooie, true);
      }
    }
    repeatpress(tooie, true);
  }
}

function rollkey(tooie) {
  if (joystick[tooie]) {
    joystick_move(tooie);
  }

  const t = document.elementFromPoint(mouse[tooie].x, mouse[tooie].y);
  const newCode = t.dataset.code;

  if (!newCode || joystick[tooie] || newCode === 'CapsLock' || newCode === 'ScrollLock') {
    return;
  }

  const rect = t.getBoundingClientRect();
  if (Keypress[yeetCode[tooie]]) {
    if (
      mouse[tooie].x < Math.floor(yeetdim[tooie].left) ||
      mouse[tooie].x > Math.ceil(yeetdim[tooie].right) ||
      mouse[tooie].y < Math.floor(yeetdim[tooie].top) ||
      mouse[tooie].y > Math.ceil(yeetdim[tooie].bottom)
    ) {
      pressed(yeetCode[tooie], tooie);
    }
  }
  if (!Keypress[newCode]) {
    yeetdim[tooie] = rect;
    yeetCode[tooie] = newCode;
    pressed(yeetCode[tooie], tooie, true);
    repeatpress(tooie, true);
  }
}

      rightc(e_);
    });
  }

  //let e = document.createElement("DIV");
  //e.innerHTML = '&times;';
  //e.style.cursor = 'pointer';
  //e.style.fontSize = '30px';
  //e.addEventListener('click', () => {
  //  poppy.style.display = 'none';
  //});
  //poppy.appendChild(e);

  const glyphscr = document.createElement('DIV');
  glyphscr.id = 'glyphscr';
  document.body.appendChild(glyphscr);
  glyphscr.appendChild(glyphc.canvas);

  const cookies = document.cookie.split(';');
  let starcookie = false;
  for (const cookie of cookies) {
    const ck = cookie.trimStart();
    if (ck.indexOf('winsol=') === 0) {
      winsoln = parseInt(decodeURIComponent(ck.substring('winsol='.length, ck.length)));
    }

    if (ck.indexOf('star=') === 0) {
      const str = decodeURIComponent(ck.substring('star='.length, ck.length));
      try {
        change_stars(JSON.parse(str));
        starcookie = true;
      } catch (e) {
        echo('Corrupted cookie string, please choose a star and refresh the page');
      };
    }

    if (ck.indexOf('vfps=') === 0) {
      vfps = parseInt(decodeURIComponent(ck.substring('vfps='.length, ck.length)));
      if (vfps) {
        fps.throttle = true;
        fps.vfps = vfps;
        fps.msec = 1000 / vfps;
      } else {
        fps.throttle = false;
        fps.vfps = fps.hz;
        fps.msec = 1000 / fps.hz;
      }
    }
  }

  if (!winsoln) {
    if (isTouch) {
      speaker('Long press for star options');
    } else {
      speaker('Right-click for star options');
    }
  }

  if (!starcookie) {
    alpha.src = 'win95.png';
  }

  makemenu();

  document.addEventListener('keydown', FFkeydown);
  document.addEventListener('keyup', FFkeyup);
  addEventListener('resize', () => {
    if (!winanim) {
      resize();
    }

    if (solitaire && !winanim) {
      game.sol();
    }
  });

  //addEventListener('visibilitychange', () => {
  //  frameCount = 0;
  //});

  document.body.appendChild(canvas);
  shaderscr.appendChild(shader.canvas);

  dim.x = Math.floor(canvas.width/2)
  dim.y = Math.floor(canvas.height/2);
  mouse[0].x = dim.x;
  mouse[0].y = dim.y;
  scr.friction.x = Math.ceil(canvas.width/canvas.height);
  scr.friction.y = Math.ceil(canvas.height/canvas.width);

  const close = document.getElementById('close');
  close.addEventListener('click', () => {
    dialogbox.style.display = 'none';
    anger = 0;
    if (freecell) {
      repaint.freecell();
    }
    if (qix) {
      repaint.qix();
    }
  });
});
